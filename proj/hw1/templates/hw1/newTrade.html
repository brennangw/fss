<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Description" content="Trade input page for hw1, CSOR4995">
  <meta name="Author" content="Rajan Bhargava">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    
    <h1>Add Trade</h1>
    <form role="form" action="/hw1/addtrade/" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="code">Product Code:</label>
        <input type="text" class="form-control" id="product" name="product">
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="text" class="form-control" id="month" name="month">
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" class="form-control" id="year" name="year">
      </div>
      <div class="form-group">
        <label for="email">Lots:</label>
        <input type="number" class="form-control" id="lots" name="lots">
      </div>
      <div class="form-group">
        <label for="email">Price:</label>
        <input type="number" class="form-control" id="price" name="price">
      </div>
      <div class="form-group">
        <label for="email">Buy/Sell:</label>
        <input type="text" class="form-control" id="sign" name="sign">
      </div>
      <div class="form-group">
        <label for="email">Trader ID:</label>
        <input type="number" class="form-control" id="trader" name="trader">
      </div>
	  <div clas="form-group">
		<label for="type">Type:</label>
		<input type="text" class-"form-control" id"type" name"type">
	  </div>    Â  
      <button type="submit" class="btn btn-default">Add Trade</button>
    </form>

  </div>
</body>

</html>
